 18 years whose legal custody has been awarded to the state department of health and rehabilitative services or to a child-placing agency licensed by the department, or who is otherwise considered to be a foster child under the laws of the state and who is placed in foster care with a family, shall be deemed to be related to and a member of the family for purposes of this definition. <br><br>garbage means the animal and vegetable waste resulting from the handling, preparation, cooking and consumption of food. <br><br>habitable room means a room or enclosed floor space used or intended to be used for living, sleeping, cooking, or eating purposes, excluding bathrooms, water closet compartments, laundries, pantries, foyers, communicating corridors, closet or storage spaces. <br><br>household means all persons who occupy a dwelling unit as a family. the term "household" shall not include the occupants of a roominghouse, a group home/congregate living facility, a fraternity or sorority house or other similar use with shared cooking or sanitary facilities. <br><br>infestation means the presence, within or around a dwelling, of any noxious insects, rodents or other pests. <br><br>inspector means the person designated by the building official to carry out the duties of inspection, as stated in this chapter. <br><br>multiple dwelling means any dwelling containing more than two dwelling units. <br><br>nonresidential structure means any structure that is not a residential structure. the term "nonresidential structure" shall include, but is not limited to, any occupied or unoccupied structure, commercial structures or buildings, mixed use buildings or structures that include both dwelling units and office or retail combinations, and every other structure that is not a dwelling. <br><br>occupant means any person, over one year of age, living, sleeping, cooking or eating in, or having actual possession of, dwelling unit or rooming unit. <br><br>owner means and includes a holder o  of one family. <br><br>residential structure means any dwelling, dwelling unit or structure where any part of the structure is used or intended to be used for living, sleeping, cooking and eating. <br><br>rooming unit means any room or group of rooms forming a single habitable unit used or intended to be used for living and sleeping, but not for cooking or eating purposes. <br><br>roominghouse means any dwelling, or that part of any dwelling, in which rooms for living purposes are rented for compensation to three or more persons other than members of the family of the proprietor. <br><br>rubbish means all household trash and waste materials, except garbage, and the term shall include the residue from the burning of wood, coal, coke and other combustible material, such as paper, rags, cartons, boxes, wood, excelsior, rubber, leather, tin cans, metals, mineral matter, glass, crockery and dust. such materials are distinguished from garden trash, which term includes accumulations of grass, tree or shrubbery cuttings and other refuse incident to the care of lawns, shrubbery, vines and trees. <br><br>single unit dwelling means a dwelling occupied by one family alone. <br><br>structure means that which is built or constructed. all structures are either residential or nonresidential. <br><br>supplied means paid for, furnished or provided by or under the control of the owner or operator, his agents or representatives. <br><br>water closet means a toilet, with a bowl and a trap made in one piece, which is connected to the city water and sewer system or other approved water supply and sewer system. <br><br>workmanlike state of maintenance and repair means in such a state so as to comply with all codes and ordinances pertaining to construction of buildings and installation of utilities. <br><br>(b)  whenever the terms "dwelling," "dwelling unit," "roominghouse," "rooming unit," or "premises" are used in this article, they shall be construed as though they were followed by the . - purpose. <br><br>the purpose of this article is to protect the public health, safety and general welfare of the people of the city by establishing minimum standards governing the conditions, occupancy and maintenance of all residential and nonresidential structures; establishing minimum standards governing utilities, supplied facilities and other physical components and conditions essential to make residential and nonresidential structures and premises safe, sanitary, and fit for human habitation; fixing certain responsibilities and duties of owners, operators, agents and occupants of residential and nonresidential structures; and authorizing and establishing procedures for the inspection of residential and nonresidential structures and premises and the condemnation and vacation of those residential and nonresidential structures and premises unfit for human habitation. <br><br>(code 1979, § 15-19) <br><br><br><br>sec. 
<mark class="entity" style="background: #bfe1d9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em; box-decoration-break: clone; -webkit-box-decoration-break: clone">

. - scope and applicability of article. <br><br>every structure shall conform to the requirements of this article, irrespective of the class in which such structure may otherwise belong, and irrespective of when such structure may have been constructed, altered, or repaired, and irrespective of any permits or licenses which shall have been issued for the use or occupancy of the structure or premises, for the construction or repair of the structure, or for the installation or repair of equipment of facilities. no person shall occupy as owner-occupant or let to another for occupancy any residential or nonresidential structures for any purpose which does not comply with the requirements of this article. this article establishes minimum standards but does not replace or modify standards otherwise established for construction, replacement or repair or buildings except such as are contrary to the provisions of this article, in which event the stricter standard shall prevail. <br><br>(code 1979, § 15-20) <br><br><br><br>sec. 18-95. - minimum standards for lighting. <br><br>(a)  where there is electric service available from power lines which are not more than 300 feet away from a dwelling, every habitable room in such dwelling shall contain at least two separate wall-type electric outlets, or one such outlet and one supplied ceiling-type electric light fixture, and every bathroom, laundry room, furnace room and public hall shall contain at least one ceiling or wall-type electric light fixture. every such outlet and fixture shall be in working condition and installed in accordance with the requirements of the electrical code of the city. <br><br>(b)  every habitable room shall have at least one window or skylight facing directly to the outside or other means of lighting which is approved as adequate by the inspector. the minimum total window area for every habitable room shall be ten percent of the 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em; box-decoration-break: clone; -webkit-box-decoration-break: clone">

</mark>
 of such room; if the only window in a room is the skylight type, the minimum total window area shall be 15 percent of total floor area of such room, except where other means of artificial lighting are approved. <br><br>(c)  every public hall and stairway in every multiple dwelling shall be adequately lighted at all times. every public hall and stairway in a structure containing not more than four dwelling units may be supplied with conveniently located light switches controlling an adequate lighting system which may be turned on when needed instead of full-time lighting. <br><br>(d)  lighting in bathrooms shall conform to the lighting requirements for habitable rooms. <br><br>(code 1979, § 15-21) <br><br><br><br>sec. 18-96. - minimum standards for ventilation. <br><br>(a)  every habitable room shall have at least one window or skylight opening directly to the outdoors which can easily be opened, or such other device as will adequately ventilate the room. the minimum total openable window area in every habitable room shall be equal to 45 percent of the minimum total window area required in subsection 18-95(b), except where there is supplied some other device affording adequate ventilation and approved by the building official. <br><br>(b)  when walls or other portions of structures face a window and are located less than three feet from the window and extend to a level above that of the ceiling of the room so as to be a light obstruction feature, such window shall not be included as contributing to the required minimum total window area. <br><br>(c)  every bathroom shall have ventilation equal to four square feet or such other device as will adequately ventilate the room and which is approved by the building official. <br><br>(code 1979, § 15-22) <br><br><br><br>sec. 18-97. - minimum standards for basic equipment and facilities. <br><br>no person shall occupy as owner-occupant or let to another for occupancy any dwelling or dwelling unit, for the purpose of living, sleeping, cooking or eating therein, which does not comply with the following requirements: <br><br>(1)  every dwelling unit shall contain a kitchen sink in good working condition and properly connected to a water and sewer system approved by the building official. <br><br>(2)  every dwelling unit, except as otherwise permitted under subsection (4) of this section, shall contain a room which affords privacy to a person within such room and which is equipped with a flush water closet and a lavatory basin in good working condition and properly connected to a water and sewer system approved by the building official. <br><br>(3)  every dwelling unit, except as otherwise permitted under subsection (4) of this section, shall contain, within a room which affords privacy to a person within such room, a bathtub or shower in good working condition and properly connected to a water and sewer system approved by the building official. <br><br>(4)  the occupants of not more than two dwelling units may share a single flush water closet, a single lavatory basin, and a single bathtub or shower if: <br><br>a.  neither of the two dwelling units contains more than two rooms; provided, for the purpose of this subsection (4)a, a kitchenette or an efficiency kitchen with not more than 60 square feet of floor area shall not be counted as a room; <br><br>b.  the habitable area of each of such dwelling units shall equal not more than 250 square feet of floor area; and <br><br>c.  such water closet, lavatory basin, and bathtub or shower shall be in good working condition and properly connected to a water and sewer system approved by the building official. <br><br>(5)  every kitchen sink, lavatory basin, and bathtub or shower required under the provisions of subsections (1) through (4) of this section shall be properly connected with both hot and cold water lines. <br><br>(6)  every dwelling unit shall be supplied with adequate rubbish storage facilities, the type and location of which are approved by the building official. <br><br>(7)  every dwelling unit shall have adequate garbage disposal facilities or garbage storage containers, the type and location of which are approved by the building official. <br><br>(8)  every dwelling shall have supplied water-heating facilities which are properly installed, are maintained in safe and good working condition, are properly connected with the hot water lines required under the provisions of subsection (5) of this section, and are capable of heating water to such a temperature as to permit an adequate amount of water to be drawn at every required kitchen sink, lavatory basin, bathtub or shower at a temperature of not less than 120 degrees fahrenheit. such supplied water-heating facilities shall be capable of meeting the requirements of this subsection (8) when the dwelling or dwelling unit heating facilities required under the provisions of subsection (5) of this section are not in operation. <br><br>(9)  all cooking and heating equipment and facilities shall be installed in accordance with the building code set forth in article ii of this chapter and shall be maintained in a safe and good working condition. portable cooking equipment employing flame is prohibited. <br><br>(code 1979, § 15-23) <br><br><br><br>sec. 18-98. - basements and cellars. <br><br>(a)  no cellar space shall be used as a habitable room. <br><br>(b)  basement space may be used as a habitable room if: <br><br>(1)  the windows are sufficiently above the lot's ground level so as to allow the room to meet requirements of habitable rooms as to light and ventilation; <br><br>(2)  the floors and walls below grade level of the lot are impervious to water and free from dampness at all times; and <br><br>(3)  the clear inner height is at least six feet eight inches, and no pipes or beams are below six feet from floor level. <br><br>(code 1979, § 15-24) <br><br><br><br>sec. 18-99. - space requirements. <br><br>the number of persons occupying any dwelling unit shall be limited by the following regulations: <br><br>(1)  size of sleeping rooms. every sleeping room shall have at least 70 square feet of floor area for the first occupant and at least 50 square feet of floor area per additional occupant. <br><br>(2)  maximum number of occupants. the maximum number of occupants permissible per dwelling unit shall be as follows: <br><br>dwelling size <br><br>maximum number <br>of occupants <br><br>0 bedrooms <br><br>1 <br><br>1 bedroom <br><br>4 <br><br>2 bedrooms <br><br>6 <br><br>3 bedrooms <br><br>8 <br><br>4 bedrooms <br><br>10 <br><br>5 bedrooms <br><br>12 <br><br>6 bedrooms <br><br>14 <br><br>&nbsp;<br><br>for purposes of determining whether a violation has occurred, if the square footage requirements contained in subsections (1) and (3) of this section conflict with the maximum number of occupants permissible per dwelling unit contained in subsection (2) of this section, then the greatest number of occupants permissible under either subsections (1), (2) or (3) of this section shall prevail. <br><br>(3)  size of dwelling unit. the total of all habitable rooms in a dwelling unit should be such as to provide at least 150 square feet of floor area for the first occupant thereof and at least 100 additional square feet of floor area per additional occupant. no dwelling containing two or more sleeping rooms shall be arranged so that access to a bathroom, shower room or water closet compartment intended for use by the occupants of more than one sleeping room can be achieved only by going through another sleeping room or outside the structure, nor shall room arrangements be such that access to a sleeping room can only be achieved through another sleeping room, bathroom, shower room or water closet compartment. <br><br>(4)  minimum height of habitable rooms. every habitable room shall be not less than seven feet in height from the floor to the ceiling throughout one-half of the area of such room. any portion of a room having a ceiling height less than five feet shall not be considered in computing floor area. <br><br>(5)  responsibilities of landlord, lessor or owner. it shall be unlawful for any landlord, lessor or owner to consent, allow, fail to prevent, or follow a course of conduct that the landlord, lessor or owner knows, or reasonably should know, will likely cause or result in overcrowding pursuant to this section. every landlord, lessor or owner shall take affirmative actions to ensure that the number of persons occupying any dwelling or residential structure conforms to the requirements of this article. a violation shall be punishable as provided in section 1-13. <br><br>(code 1979, § 15-25) <br><br><br><br>sec. 18-100. - egress. <br><br>every dwelling unit shall have a safe, unobstructed means of egress to a safe and open space at ground level. <br><br>(code 1979, § 15-26) <br><br><br><br>sec. 18-101. - responsibilities of occupant. <br><br>the responsibilities of the occupant are as follows: <br><br>(1)  to keep the dwelling and premises he controls and occupies in a clean and sanitary condition. <br><br>(2)  to dispose of rubbish and garbage in a clean and sanitary manner as prescribed by city regulation. <br><br>(3)  to hang and maintain screens provided by the owner, except where the owner has agreed to supply such services. <br><br>(4)  to keep plumbing fixtures therein in a clean and sanitary condition and to exercise reasonable care in the proper use and operation thereof. <br><br>(5)  to exterminate in the following cases: <br><br>a.  the occupant of a single dwelling is responsible for extermination of any insects, rodents or other pests therein or on premises. <br><br>b.  the occupant of a dwelling unit in a multiple-unit structure is responsible for extermination of any insects, rodents or other pests, if his unit is the only unit infested. notwithstanding the foregoing provisions of this section, whenever infestation is caused by the failure of the owner to maintain the dwelling in a ratproof or reasonably insectproof condition, the occupant is not responsible for extermination of any insects, rodents, or other pests therein. <br><br>(code 1979, § 15-27) <br><br><br><br>sec. 18-102. - responsibilities of owner. <br><br>the responsibilities of the owner are as follows: <br><br>(1)  to let no dwelling to anyone for occupancy unless it meets minimum standards set forth in sections 
<mark class="entity" style="background: #bfe1d9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em; box-decoration-break: clone; -webkit-box-decoration-break: clone">

 through 18-103(i). <br><br>(2)  to have the dwelling in clean, sanitary, habitable condition, to free such dwelling from infestation before renting, to paint walls and ceilings and to clean, repair and exterminate if needed to meet requirements of this article before offering for rent. <br><br>(3)  to provide screens to be hung. <br><br>(4)  to exterminate in the following cases: <br><br>a.  when infestation exists in two or more units of a multiple-unit structure. <br><br>b.  when infestation exists in shared or public areas of a multiple-unit structure. <br><br>c.  when infestation exists in a single unit of a multiple-unit structure or in a single-unit structure when infestation is due to failure of the owner to maintain the dwelling in a ratproof and reasonably insectproof condition. <br><br>(code 1979, § 15-28) <br><br><br><br>sec. 18-103. - condition of structures. <br><br>(a)  all dwelling structures shall be watertight, weathertight, rodent and insectproof and in good repair. <br><br>(b)  every foundation, exterior wall and roof shall be reasonably watertight, weathertight and rodentproof, shall adequately support the building at all times, and shall be in a workmanlike state of maintenance and repair. <br><br>(c)  every interior partition, wall, floor and ceiling shall be reasonably tight, capable of affording privacy and maintained in a workmanlike state of repair and in a clean and sanitary condition. <br><br>(d)  all rainwater shall be so drained and conveyed from every roof, and the lot shall be so graded and drained as not to cause dampness in the walls, ceilings, floors or basement of a dwelling. <br><br>(e)  every window, exterior door and basement hatchway shall be reasonably weathertight, watertight, and rodentproof; and shall be maintained in sound condition and repair, and secured with proper hardware. <br><br>(f)  every inside and outside stairway, every porch and every appurtenance thereto shall be so constructed as to be safe to use and capable of supporting the load that normal use may cause to be placed thereon; and it shall be maintained in sound condition and repair. <br><br>(g)  every supplied plumbing fixture and water and waste pipe shall be properly installed and maintained in sanitary working condition, free from defect, leaks, and obstruction. <br><br>(h)  every toilet, bathroom and kitchen floor shall be constructed and maintained so as to be reasonably impervious to water, and such floor shall be kept in a clean and sanitary condition. <br><br>(i)  every supplied facility, piece of equipment or utility which is required under this article shall be so constructed and installed that it will function safely and effectively, and shall be maintained in good working condition. <br><br>(j)  all exterior surfaces shall be protected from decay by painting or other protective covering or treatment. all siding shall be weather-resistant and watertight. <br><br>(code 1979, § 15-29) <br><br><br><br>sec. 18-104. - minimum standards for roominghouses. <br><br>(a)  no person shall operate a roominghouse or shall let to another for occupancy any room unless such roominghouse or room complies with the following requirements, in addition to those comprising sections

rtificial turf/sod designed specifically for residential installation. landscape shall not include weeds, gravel, broken concrete, asphalt or similar material. <br><br>(m)  maintenance shall include, but not be limited to, watering, irrigation, cutting and mowing of required landscape and removal of all trimmings. <br><br>(n)  pools and spas shall be maintained so the water remains free and clear of pollutants and debris. pools and spas shall comply with the enclosure requirements of this code and the florida building code, as amended from time to time. <br><br>(code 1979, § 15-32; ord. no.

 § 4, 3-5-2012) <br><br><br><br>sec. 18-207. - definitions. <br><br>the following words, terms and phrases, when used in this article, shall have the meanings ascribed to them, except where the context clearly indicates a different meaning. where the context will permit and no definitions are provided herein, the definitions provided in the florida building code shall apply. <br><br>abandoned real property means any real property that is vacant, and is under a public notice of default, or is pending a mortgage foreclosure, or notice of mortgagee's sale, or lien sale and/or properties that have been the subject of a mortgage foreclosure sale where title is retained by the mortgagee, and/or any properties transferred under a deed-in-lieu of foreclosure sale, a short sale or any other legal means. <br><br>building means any structure that is enclosing a space used for sheltering any occupancy. the term "building" shall include commercial buildings, single or multifamily dwellings and vacant structures, whether occupied or not. <br><br>default means that the mortgagee has filed a foreclosure action or public notice of default on the mortgage. a mortgage shall be considered in default at such time as the mortgagee declares said mortgage to be in default either in writing, by recording a lis pendens, by commencing foreclosure proceedings; or by any other actions demonstrating a breach of a security covenant on a property. <br><br>distress means any condition that on its own or combined with other conditions present would lead a reasonable person to believe that a vacant property is neglected, abandoned or otherwise not being regularly maintained. such conditions include, but are not limited to: a repeat violation of any provision of this code, as defined in f.s. § 162.04(5); overgrown and/or dead vegetation; the accumulation of trash, junk and/or debris; the accumulation of newspapers, circulars, flyers and/or mail; unclaimed notices posted pursuant to f.s. § 162.12; unsecured doors, windows or other openings; the presence of an unsanitary, stagnant swimming pool; the presence of boards over doors, windows or other openings in violation of section 18-265. <br><br>enforcement officer means any law enforcement officer, building official, fire inspector or code enforcement officer employed by the city. <br><br>evidence of vacancy means any condition that on its own, or combined with other conditions present, would lead a reasonable person to believe that the property is vacant. such conditions may include, but are not limited to: overgrown and/or dead vegetation; past due utility notices and/or disconnected utilities; accumulation of trash junk or debris; abandoned vehicles auto parts or materials; the absence of furnishings and/or personal items consistent with habitation or occupancy; the presence of an unsanitary, stagnant swimming pool; the accumulation of newspapers, circulars, flyers and/or mail, or statements by neighbors, passers-by, delivery agents or government agents; or the presence of boards over doors, windows or other openings in violation of section 18-265. <br><br>foreclosure means the judicial process by which a property, placed as security for a mortgage loan, after a judicial process, is to be sold at an auction to satisfy a debt upon which the borrower has defaulted. <br><br>owner means any person, firm, corporation or other legal entity who, individually or jointly or severally with others, holds the legal or beneficial title to any building, facilities, equipment or premises subject to the provisions of this chapter. the term shall include the owner's duly authorized agent, a purchaser, devisee, fiduciary, property holder as any other person, firm, corporation or legal entity having a vested or contingent interest or, in the case of a leased premises, the legal holder of the lease of his legal representative. it is intended that this term shall be construed as applicable to the person, firm, corporation or legal entity responsible for the construction, maintenance and operation of the building, facilities or premises involved. <br><br>property management company means a local property manager, property maintenance company or similar entity responsible for the maintenance of abandoned real property. <br><br>secure manner shall include, but not be limited to, the closure and locking of windows, doors, gates and other openings of such size that may allow a child to access the interior of the property and/or structure, and in the case of broken windows, such windows shall be secured by re-glazing. <br><br>vacant commercial storefront means any building or structure which has been utilized for a commercial purpose and which contains windows on the ground floor which front upon a public street, sidewalk or right-of-way. <br><br>vacant or unimproved lot means any parcel of land not containing a building or structure. <br><br>vacant property means any parcel of land in the city that contains any building or structure that is not lawfully occupied or inhabited by human beings as evidenced by the conditions set forth in the definition of "evidence of vacancy" above which is without lawful tenant, or lawful occupant or without a certificate of occupancy. vacant property does not mean property that is temporarily unoccupied while the residents are away on vacation, personal matters or business, or is not intended by the owner to be left vacant, so long as the period does not exceed 30 days. <br><br>(ord. no.

 abate any and all nuisances. <br><br>(code 1979, § 7-42) <br><br><br><br>sec. 18-263. - responsibility for property maintenance. <br><br>every owner of real property within the city is required to maintain such property in a manner so as not to violate the provisions of this division, and such owner remains liable for violations thereof regardless of any contract or agreement with any third party regarding such property. <br><br>(code 1979, § 7-43) <br><br><br><br>sec. 18-264. - nuisances specified. <br><br>it is declared unlawful and a public nuisance for any owner of any property in the city to maintain such property or to permit such property to be maintained in such a manner that any one or more of the conditions described in the following subsections are found to exist: <br><br>(1)  any vacant and unoccupied building of which doors, windows, or other openings are broken or missing, so as to allow access to the interior, or boarded and which is not secured in compliance with this division. <br><br>(2)  any vacant and unoccupied building of which doors, windows, or other openings are secured by boarding, but for which there is no current and valid boarding certificate as required by this division. <br><br>(code 1979, § 7-44) <br><br><br><br>sec. 18-265. - certificate required for boarding building. <br><br>(a)  all buildings which are boarded shall require a certificate of boarding be issued by the city. the fee for boarding certificates shall be set by resolution of the city commission. <br><br>(b)  no person shall erect, install, place, or maintain boards over the doors, windows, or other openings of any building or structure or otherwise secure such openings by a means other than the conventional method used in the

 one additional tie per side for mobile homes of 50 feet or more. all components of the anchoring system shall be capable of carrying a force of 4,800 pounds. any additions to the mobile home shall be similarly anchored. this anchoring requirement is in addition to applicable state and local anchoring requirements for wind resistance. <br><br>(e)  elevation . manufactured homes that are placed, replaced, or substantially improved shall comply with subsections (f) or (g) of this section, as applicable. <br><br>(f)  general elevation requirement . unless subject to the requirements of subsection (f) of this section, all manufactured homes that are placed, replaced, or substantially improved on sites located: (1) outside of a manufactured home park or subdivision; (2) in a new manufactured home park or subdivision; (3) in an expansion to an existing manufactured home park or subdivision; or (4) in an existing manufactured home park or subdivision upon which a manufactured home has incurred "substantial damage" as the result of a flood, shall be elevated such that the bottom of the frame is at or above the elevation required, as applicable to the
